services:
  # Backend service
  - type: web
    name: waybill-extractor-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt && python manage.py migrate
    startCommand: cd backend && gunicorn waybill_project.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*.render.com,localhost,127.0.0.1"

  # Frontend service
  - type: web
    name: waybill-extractor-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          name: waybill-extractor-backend
          type: web
          property: url
        postfix: /api
